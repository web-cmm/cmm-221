    <!-- dark mode -->
    <script>
      // เลือกปุ่มที่เราต้องการใช้งาน
      const themeToggleButton = document.getElementById('theme-toggle');
      const themeImage = document.getElementById('themeImage');
  
      // ตรวจสอบธีมปัจจุบันใน localStorage หรือใช้ธีม default
      const currentTheme = localStorage.getItem('theme') || 'light';
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeImage.src = "images/logopanadarkk.png";  // เปลี่ยนรูปภาพเป็น Dark Mode
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        themeImage.src = "images/logopanalightt.png";  // เปลี่ยนรูปภาพเป็น Light Mode
      }
  
      // เพิ่ม Event Listener ให้กับปุ่ม
      themeToggleButton.addEventListener('click', () => {
        // ตรวจสอบว่าใช้งาน Dark Mode อยู่หรือไม่
        let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        const currentTheme = document.documentElement.getAttribute('data-theme');
  
  
        // เปลี่ยนธีม
        document.documentElement.setAttribute('data-theme', newTheme);
  
        // เปลี่ยนแหล่งที่มาของรูปภาพ
        if (newTheme === 'dark') {
          themeImage.src = "images/logopanadarkk.png"; // รูปสำหรับ Dark Mode
        } else {
          themeImage.src = "images/logopanalightt.png"; // รูปสำหรับ Light Mode
        }


      // บันทึกธีมใน Local Storage
      localStorage.setItem('theme', newTheme);

      // เปลี่ยนข้อความบนปุ่ม
      if (newTheme === 'dark') {
        themeToggleButton.textContent = "Switch to Light Mode";
      } else {
        themeToggleButton.textContent = "Switch to Dark Mode";
      }
    });

    // Select the hamburger icon and the nav list

  </script>


  <!-- เอาไว้เลื่อน -->
  <script>
    document.querySelectorAll('.carousel').forEach((carousel) => {
      const carouselInner = carousel.querySelector('.carousel-inner');
      const items = carousel.querySelectorAll('.carousel-item');
      const prevBtn = carousel.querySelector('.prev-btn');
      const nextBtn = carousel.querySelector('.next-btn');
      let currentIndex = 0;

      function updateCarousel() {
        const width = items[0].clientWidth;
        carouselInner.style.transform = `translateX(-${currentIndex * width}px)`;
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? items.length - 1 : currentIndex - 1;
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex === items.length - 1) ? 0 : currentIndex + 1;
        updateCarousel();
      });

      // Auto-scroll functionality (optional)
      setInterval(() => {
        nextBtn.click();
      }, 3000);
    });

    // Modal logic (works across all carousels)
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.querySelector('.close-modal');

    document.querySelectorAll('.carousel-item').forEach((item) => {
      item.addEventListener('click', (e) => {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });


  </script>
